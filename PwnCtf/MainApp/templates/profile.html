{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
                <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Profile
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> profile page
                </li>
            </ol>
        </div>
    </div>
    <h3>Personal info</h3>
    <form id="UpdateId" action="#" method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-lg-3 control-label">User name:</label>
            <div class="col-lg-8">
            <input class="form-control" type="text" value="{{user}}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
            <input class="form-control" name="Email" type="text" value="{{user.email}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
            <input id="Password" class="form-control" name="password" type="password" value="this_is_def3alt_value">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
            <input id="PasswordCheck" class="form-control" type="password" value="this_is_def3alt_value">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Comment:</label>
            <div class="col-lg-8">
            <input class="form-control" name="comment" type="text" value="{{user.member.comment}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
            </div>
        </div>
    </form>
</div>

<script>
$("#UpdateId").validate({
    rules:{
            Password : {
                    minlength : 5
            },
            PasswordCheck : {
                    minlength : 5,
                    equalTo: "#Password"
            }
        }
})
</script>
{% endblock content %}
