{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
                <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Rank
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Rank page
                </li>
            </ol>
        </div>
    </div>
    
    <div class="row">
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="col-xs-1">Rank</th>
                                        <th class="col-xs-3">User</th>
                                        <th class="col-xs-2">Score</th>
                                        <th class="col-xs-6">Comment</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for username, score, comment in RankList %}
                                    <tr>
                                        <th scope="row">{{forloop.counter}}</th>
                                        <td><a href=/PwnCtf/Rank/{{username}}/>{{username}}</a></td>
                                        <td>{{score}}</td>
                                        <td>{{comment}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
</div>
{% endblock content %}
