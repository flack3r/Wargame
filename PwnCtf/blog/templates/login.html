{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

<form method="post" action="{% url 'login' %}?next=/blog/accounts/login/">
{% csrf_token %}
{% if user.is_authenticated %}
    <p> welcome, {{ user.username}} </p>
{% else %}
    <p> hi plz login </p>
{% endif %}
<table>
<tr>
    <td>Id</td>
    <td> {{ form.username}} </td>
</tr>
<tr>
    <td>Passwd</td>
    <td> {{form.password }} </td>
</tr>
</table>
<button type="submit">로그인ss</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>
<form method='get' action="{% url 'logout' %}">
{% csrf_token %}
    <button type="submit">로그아웃</button>
</form>
